{% load static %}
<div 
    class="fixed bottom-6 right-6 w-80 p-4 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 flex items-start gap-4 bg-white border-l-4 border-indigo-500"
    id="toast-component"
>
    <!-- Icon di lingkaran kecil -->
    <div class="w-10 h-10 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-full">
        <span id="toast-icon" class="text-2xl"></span>
    </div>

    <div class="flex-1 text-left">
        <h3 class="font-bold text-gray-800" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-gray-600 text-sm line-clamp-3" id="toast-message">
            This is a Sample Message
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
