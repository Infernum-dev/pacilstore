<!-- Edit Modal -->
<div id="editCrudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editCrudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Update your product details</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <input type="hidden" id="editProductId" name="id">

        <div class="mb-4">
          <label for="editName" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="editName" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="editPrice" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" step="0.01" id="editPrice" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4">
          <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="editDescription" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>

        <div class="mb-4">
          <label for="editCategory" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="editCategory" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="editThumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="editThumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4 flex items-center">
          <input id="editIsFeatured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
          <label for="editIsFeatured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>

        <div class="mb-4">
          <label for="editStock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" min="0" id="editStock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors" onclick="hideEditModal()">Cancel</button>
      <button type="submit" id="submitEditProduct" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-sky-600 text-white px-6 py-3 rounded-md font-medium hover:bg-sky-800 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
  const editModal = document.getElementById('editCrudModal');
  const editModalContent = document.getElementById('editCrudModalContent');
  const editForm = document.getElementById('editProductForm');

  function showEditModal(productId) {
    editModal.classList.remove('hidden');
    setTimeout(() => {
      editModalContent.classList.remove('opacity-0', 'scale-95');
      editModalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
    fetch(`/product/${productId}/edit`)
      .then(res => res.json())
      .then(data => {
        if(data.status === 'ok') {
          const p = data.product;
          document.getElementById('editProductId').value = p.id;
          document.getElementById('editName').value = p.name;
          document.getElementById('editPrice').value = p.price;
          document.getElementById('editDescription').value = p.description;
          document.getElementById('editCategory').value = p.category;
          document.getElementById('editThumbnail').value = p.thumbnail;
          document.getElementById('editIsFeatured').checked = p.is_featured;
          document.getElementById('editStock').value = p.stock;
        }
      });
  }

  function hideEditModal() {
    editModalContent.classList.remove('opacity-100', 'scale-100');
    editModalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      editModal.classList.add('hidden');
    }, 150);
  }

  editForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const productId = document.getElementById('editProductId').value;
    const formData = new FormData(editForm);

    fetch(`/product/${productId}/edit`, {
      method: 'POST',
      body: formData,
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === 'success') {
        hideEditModal();
        showToast('Product updated successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded')); // refresh main grid
      } else if(data.status === 'error') {
        console.error(data.errors);
      }
    })
    .catch(err => console.error(err));
  });
</script>
