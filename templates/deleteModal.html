<!-- Delete Product Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto p-6 transform scale-95 opacity-0 transition-all duration-150">
    <!-- Modal header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-semibold text-gray-900">Delete Product</h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 inline-flex items-center" onclick="hideDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div id="deleteModalBody" class="text-gray-700 mb-6">
      Are you sure you want to delete this product?
    </div>

    <!-- Modal footer -->
    <div class="flex justify-end gap-2">
      <button type="button" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100" onclick="hideDeleteModal()">Cancel</button>
      <button id="confirmDeleteBtn" type="button" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
  function showDeleteModal(productId, productName) {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    const body = document.getElementById('deleteModalBody');
    const confirmBtn = document.getElementById('confirmDeleteBtn');

    body.innerHTML = `Are you sure you want to delete <strong>${productName}</strong>?`;

    confirmBtn.onclick = () => deleteProduct(productId);

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function deleteProduct(productId) {
  try {
    const response = await fetch(`/product/${productId}/delete`, {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    });

    const result = await response.json();
    if (result.status === 'success') {
      hideDeleteModal();
      showToast(result.message, '', 'success');
      allProductData = allProductData.filter(product => String(product.id) !== String(productId));
      filterAndDisplayProduct();
    } else {
      showToast('Failed to delete product', '', 'error');
    }
  } catch (err) {
    console.error(err);
    showToast('Something went wrong', '', 'error');
  }
}
</script>
