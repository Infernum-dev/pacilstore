{% extends 'base.html' %}

{% block meta %}
<title>Register - Pacil Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-sm w-full">
    <div class="bg-white rounded-xl shadow-lg p-8 form-style">
      
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-1">Create Account</h2>
        <p class="text-gray-500 text-sm">Join Pacil Store today</p>
      </div>
      <div id="register-alert" class="hidden mb-4"></div>

      <form id="registerForm" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 hover:shadow-md transition">
          Create Account
        </button>
      </form>

      <div class="mt-5 text-center border-t border-gray-100 pt-5">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-sky-600 hover:text-sky-700 font-semibold">
            Sign In
          </a>
        </p>
      </div>

    </div>
  </div>
</div>

<script>
const registerForm = document.getElementById('registerForm');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(registerForm);

  try {
    const response = await fetch("{% url 'main:register' %}", {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    });

    const result = await response.json();

    if (result.status === 'success') {
      showToast('Success', result.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1500);
    } else if (result.status === 'error') {
      const errorMessages = Object.values(result.errors)
        .flat()
        .map(msgArr => msgArr.map(m => m.message || m).join(', '))
        .join('\n');
      showToast('Error', errorMessages, 'error', 4000);
    }

  } catch (err) {
    console.error(err);
    showToast('Error', 'Something went wrong, please try again.', 'error');
  }
});
</script>

{% endblock content %}
