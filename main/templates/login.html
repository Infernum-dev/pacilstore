{% extends 'base.html' %}

{% block meta %}
<title>Login - Pacil Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-white w-full min-h-screen flex items-center justify-center p-6">
  <div class="max-w-sm w-full">
    <div class="bg-white rounded-xl shadow-lg p-8 form-style">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-1">Welcome Back</h1>
        <p class="text-gray-500 text-sm">Login to continue</p>
      </div>
      <div id="login-alert" class="hidden mb-4"></div>

      <form id="loginForm" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition" 
            placeholder="Enter username">
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-100 transition" 
            placeholder="Enter password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 hover:shadow-md transition">
          Sign In
        </button>
      </form>

      <div class="mt-5 text-center border-t border-gray-100 pt-5">
        <p class="text-gray-500 text-sm">
          Donâ€™t have an account?
          <a href="{% url 'main:register' %}" class="text-sky-600 hover:text-sky-700 font-semibold">
            Register
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(loginForm);

  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    });

    const result = await response.json();

    if (result.status === 'success') {
      showToast('Success', 'Login successful!', 'success', 1500);
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1500);
    } else {
      showToast('Error', result.message || 'Login failed, check your credentials', 'error', 4000);
    }

  } catch (err) {
    console.error(err);
    showToast('Error', 'Something went wrong, please try again.', 'error');
  }
});
window.addEventListener('DOMContentLoaded', () => {
    const logoutToast = document.cookie.split('; ').find(row => row.startsWith('logout_toast='));
    if (logoutToast) {
        showToast('Success', 'You have been logged out.', 'success', 3000);
        // Hapus cookie supaya toast nggak muncul lagi
        document.cookie = 'logout_toast=; Max-Age=0; path=/';
    }
});
</script>
{% endblock content %}
